<body class="track-controls-component">
  <div class="track-controls-component__button-container">
    <button class="track-controls-component__button-container__prev-next-btn">
      <img src="{{ getPrevIcon() }}" alt="Previous song">
    </button>
    <button class="track-controls-component__button-container__play-pause-btn" (click)="changePlayingState()">
      <img src="{{ isPlaying ? getPauseIcon() : getPlayIcon() }}" alt="Play/Pause song">
    </button>
    <button class="track-controls-component__button-container__prev-next-btn">
      <img src="{{ getNextIcon() }}" alt="Next song">
    </button>
  </div>
  <div class="track-controls-component__progress-bar">
    <label>
      {{ getSongProgress() }}
    </label>
    <input
            type="range"
            min="0"
            max="{{ songDuration }}"
            value="{{ songProgress }}"
            [(ngModel)] = "songProgress"
            (mouseover)="isHovered = true"
            (mouseout)="isHovered = false"
            [ngStyle]="setOnHoverStyles()"
    >
    <label>
      {{ getSongDuration() }}
    </label>
  </div>
</body>
