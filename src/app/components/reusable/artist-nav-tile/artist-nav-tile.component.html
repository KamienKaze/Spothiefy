<div class="container">
    <img class="icon" src="assets/artist-profile-pictures/{{imgSrc}}" alt="artist-img">
    <div class="text-container">
        <div class="name"
             [ngStyle]="isCurrentlyPlaying() ?
             {'color': '#1db954'} :
             {'color': 'white'}">
            {{artistName}}
        </div>
        <div class="subtitle">Artist</div>
    </div>
</div>
