<div class="checkbox-container"
     [ngClass]="getActiveClass()"
     (click)="onClickEvent()"
     (mouseenter)="setHoverProperty(true)"
     (mouseleave)="setHoverProperty(false)">

    <svg class="icon">
        <use [attr.xlink:href]="getIconPath()"></use>
    </svg>
    <div class="name">
        {{ name | titlecase }}
    </div>
</div>
